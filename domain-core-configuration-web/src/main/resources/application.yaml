spring:
  application:
    name: domain-core-configuration
    version: 1.0.0
    description: Configuration Service - Domain Layer
    team:
      name: Firefly Software Solutions Inc
      email: dev@getfirefly.io

  threads:
    virtual:
      enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

endpoints:
  core:
    common-platform-reference-master-data: ${ENDPOINT_CORE_REFERENCE_MASTER_DATA:http://localhost:8080}

firefly:
  service-client:
    enabled: true
    rest:
      max-connections: 200
      response-timeout: 30s
      connect-timeout: 10s
      read-timeout: 30s
      compression-enabled: true
      follow-redirects: true
      max-in-memory-size: 2097152 # 2MB
      default-content-type: application/json
      default-accept-type: application/json
  data:
    enrichment:
      enabled: true
      discovery:
        enabled: true
  cqrs:
    enabled: true
    command:
      timeout: 30s
      metrics-enabled: true
      tracing-enabled: true
    query:
      timeout: 15s
      caching-enabled: true
      cache-ttl: 15m
  saga.performance.enabled: true

  eda:
    enabled: true
    default-publisher-type: KAFKA
    default-connection-id: default
    publishers:
      kafka:
        default:
          enabled: true
          default-topic: domain-layer
          bootstrap-servers: ${FIREFLY_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  stepevents:
    enabled: true

server:
  address: ${SERVER_ADDRESS:localhost}
  port: ${SERVER_PORT:8088}
  shutdown: graceful

# Clients basePath
api-configuration:
  common-platform.reference-master-data:
    base-path: ${endpoints.core.common-platform-reference-master-data}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: method
    docExpansion: none
    filter: true
  packages-to-scan: com.firefly.domain.configuration.web.controller
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    redis:
      enabled: false
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_ENDPOINT:http://otel-collector:4317}
otel.traces.exporter: otlp

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG
